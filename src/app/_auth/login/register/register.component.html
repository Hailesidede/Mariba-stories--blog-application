<div class="container mt-5" style="padding-bottom: 20px;">
    <div class="card p-3" style="padding: 30px;background-color: azure;padding-bottom: 20px;margin-bottom: 50px;">
        <form #userRegistration="ngForm" (ngSubmit)="registerUser(userRegistration)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>FirstName</mat-label>
                <input matInput ngModel name="firstName" placeholder="Enter your FirstName">
              </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>LastName</mat-label>
                <input matInput type="text" ngModel name="lastName" id="lastName"
                    placeholder="Enter your lastName">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>UserName</mat-label>
                <input matInput type="text" ngModel name="username" id="username"
                    placeholder="Enter your UserName">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="text" ngModel name="email" id="email"
                    placeholder="Enter your email address">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" ngModel name="password" id="password"
                    placeholder="Enter your Password">
            </mat-form-field>
            
            <div>
                <button type="submit" mat-raised-button color="primary" 
            
            class="w-100">SignUp</button>
            </div>

            
       
        </form>
    </div>

</div>
